<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>

</head>

<body>
    <header class="titulo">
        <h1>CALCULADORA SIMPLES</h1>
    </header>
    <div class="conta">
        <input type="number" id="valorA" placeholder="Digite um numero">
        <select id="operador">
            <option value="adicao">+</option>
            <option value="subtracao">-</option>
            <option value="mult">*</option>
            <option value="divisao">/</option>
        </select>
        <input type="number" id="valorB" placeholder="Digite um numero"><br>
        <button onclick="conta()" class="botaoConta">CONTA</button>
    </div>
    <div class="resultado">
        <span>Resultado = </span>
        <span id="resultadoConta">
        </span>
    </div>
</body>

</html>
